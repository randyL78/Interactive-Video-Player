<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- make html responsive for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Video Player</title>
      	<!-- fix browser inconsistencies -->
	    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
	    <!-- stylesheet for custom video player -->
	    <link type="text/css" rel="stylesheet" href="css/custom-player.css">
    	<!-- custom styles -->
	    <link type="text/css" rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<video autoplay class="custom_player" stretching="fill" controls="true">
			<source src="video/video.mp4" type="video/mp4">
			<source src="video/video.ogg" type="video/ogg">
		</video>
		
		<!--Custom Video Player-->
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
